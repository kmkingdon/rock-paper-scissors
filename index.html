<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Rock-Paper-Scissors</h1>
      <div class="logos">
        <ul>
          <li><img src="http://www.freepngimg.com/download/rock/8-2-rock-png-picture.png" alt="rock"></li>
          <li><img src="http://www.pngpix.com/wp-content/uploads/2016/03/Ruled-Grunge-Paper-PNG-Image-500x709.png" alt="paper"></li>
          <li><img src="http://www.pngmart.com/files/1/Scissors-PNG-Free-Download.png" alt="scissors"></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="player-info">
        <div class="player1">
          <h2>Player 1</h2>
          <button id="button1" type="button" name="button">Make Your Choice</button>
        </div>
        <div class="player2">
          <h2>Player 2</h2>
          <button id="button2" type="button" name="button">Make Your Choice</button>
        </div>
      </section>

      <section class="results">
        <div class="player1-results">
          <h4>Player 1 choice:</h4>
          <p id="choice1"></p>
        </div>
        <div class="compared-results">
          <button id="compare" type="button" name="button">1, 2, 3, Shoot</button>
          <h4>Who Won?</h4>
          <p id="winner"></p>
        </div>
        <div class="player2-results">
          <h4>Player 2 choice:</h4>
          <p id="choice2"></p>
        </div>
      </section>


    </main>

    <footer>
      <p>Kevin Kingdon Production</p>
    </footer>

    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
